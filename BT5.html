<body>
<script>
  let a = +prompt("Nhập số thứ nhất !");
  let b = +prompt("Nhâp số thứ hai !");
  let c = +prompt("nhập số thứ ba !");
  function min(a,b,c) {
      if ( a < b && a < c) {
          return a ;
      } if ( b < c ) {
          return b;
      } else {
          return c;
      }
  }
   alert (min(a,b,c));
</script>
